<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sana Luxury Makeover</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Playfair Display', serif;
    }
    .gold {
      color: #c5a049;
    }
    .fade {
      transition: opacity 1s ease-in-out;
    }
  </style>
</head>
<body class="overflow-x-hidden bg-white text-gray-900">

  <!-- Navbar -->
  <header class="fixed top-0 left-0 w-full bg-white shadow-md z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-5 py-3">
      <h1 class="text-2xl md:text-3xl font-bold gold">Sana Luxury Makeover</h1>
      <nav class="hidden md:flex space-x-8 font-medium">
        <a href="#" class="hover:text-[#c5a049]">Home</a>
        <a href="#about" class="hover:text-[#c5a049]">About</a>
        <a href="#services" class="hover:text-[#c5a049]">Services</a>
        <a href="#gallery" class="hover:text-[#c5a049]">Gallery</a>
        <a href="#contact" class="hover:text-[#c5a049]">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
<section class="relative w-full h-screen md:h-[90vh] mt-16 overflow-hidden min-h-[500px]">
  <!-- Images (replace with your own URLs) -->
  <div class="hero relative w-full h-full">
    <img src="s1.jpg" class="absolute inset-0 w-full h-full object-cover object-center opacity-100 fade hero-img">
    <img src="s2.jpg" class="absolute inset-0 w-full h-full object-cover object-center opacity-0 fade hero-img">
    <img src="s3.jpg" class="absolute inset-0 w-full h-full object-cover object-center opacity-0 fade hero-img">

    <div class="absolute inset-0 bg-black bg-opacity-40"></div>

    <!-- Text Overlay -->
    <div class="absolute inset-0 flex flex-col justify-center items-center text-center text-white px-4 z-10">
      <h2 class="text-4xl md:text-6xl font-bold mb-3">Redefine Your Elegance</h2>
      <p class="text-lg md:text-xl mb-6">Luxury. Confidence. Class.</p>
      <a href="#contact" class="bg-[#c5a049] text-white px-6 py-3 rounded-lg hover:bg-[#b8963b] transition">Book Appointment</a>
    </div>

    <!-- Arrows -->
    <button id="prev" class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-white/70 hover:bg-white text-gray-800 p-3 rounded-full z-20">&#10094;</button>
    <button id="next" class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-white/70 hover:bg-white text-gray-800 p-3 rounded-full z-20">&#10095;</button>
  </div>

  <!-- “Book Appointment” Side Tab -->
  <a href="#contact" class="hidden md:flex items-center justify-center absolute right-0 top-1/3 bg-[#c5a049] text-white font-semibold px-3 py-2 rotate-90 origin-bottom-left rounded-t-lg shadow-lg hover:bg-[#b8963b] transition">
    Book Appointment
  </a>
</section>


  <!-- Script for Slider -->
  <script>
    let current = 0;
    const slides = document.querySelectorAll('.hero-img');
    const total = slides.length;

    function showSlide(index) {
      slides.forEach((img, i) => {
        img.style.opacity = i === index ? 1 : 0;
      });
    }

    document.getElementById('next').addEventListener('click', () => {
      current = (current + 1) % total;
      showSlide(current);
    });

    document.getElementById('prev').addEventListener('click', () => {
      current = (current - 1 + total) % total;
      showSlide(current);
    });

    setInterval(() => {
      current = (current + 1) % total;
      showSlide(current);
    }, 4000);
  </script>

</body>
</html>
